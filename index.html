<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Musical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Aplicación de Práctica Musical</h1>

    <div id="controls">
        <button id="start-audio">Iniciar Análisis de Audio</button>
        <button id="stop-audio" disabled>Detener Análisis de Audio</button>
        <input type="file" id="midi-file" accept=".midi, .mid">
        <button id="play-midi" disabled>Reproducir MIDI</button>
        <button id="pause-midi" disabled>Pausar MIDI</button>
        <button id="export-pdf" disabled>Exportar a PDF</button>
        <button id="export-midi" disabled>Exportar a MIDI</button>
    </div>

    <div id="score-area">
        <!-- El pentagrama se dibujará aquí -->
        <canvas id="score-canvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/meyda@5.6.0/dist/meyda.min.js"></script>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/midi-writer-js@2.1.1/build/midi-writer-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
